<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Orange">Orange</button>
    <button id="Green">Green</button>
</body>

<script>
    function clickhandler(color){
        // document.body.style.backgroundColor= `${color}` //if we use ths it will be called dierctly, so we return a erferance
        return function(){
            document.body.style.backgroundColor= `${color}`
        }
    }


    document.getElementById("Orange").addEventListener('click',clickhandler("orange"))
    document.getElementById("Green").addEventListener('click',clickhandler("green"))
</script>
</html>
