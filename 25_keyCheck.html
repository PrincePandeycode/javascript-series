<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key chk</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        table,tr,td{
            padding: 5px;
            border:1px solid black;
            
           
        }
        
    </style>
</head>
<body>
    <h1>
        press a key to see magic
    </h1>
    <div id="chk">

    </div>
</body>
<script>
    let cont = document.getElementById('chk')
    window.addEventListener('keydown',(e)=>{
        cont.innerHTML = `
        <table>
  <tr>
    <th>key name</th>
    <th>key Code</th>
    <th>code </th>
  </tr>
  <tr>
    <td>${e.key == " " ? "space:":e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
   
  </tr>
  
</table>
        `
    })
</script>
</html>
