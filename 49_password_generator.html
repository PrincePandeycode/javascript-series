<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Password generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Get a Password </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>

      <div class="container">
        <h3>Choose what to include</h3>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="UpperCaseId" checked> 
            <label class="form-check-label" for="flexCheckDefault">UpperCase</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="LowercaseId" checked>
            <label class="form-check-label" for="flexCheckChecked">Lowercase</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="DigitsId" checked>
            <label class="form-check-label" for="flexCheckChecked">Digits</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="SpecialId" checked>
            <label class="form-check-label" for="flexCheckChecked">Special Chaacters</label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter length you want:</label>
            <input type="number" class="form-control" id="PasswordLen" placeholder="e.g., 8 or 10">
          </div>

          <button type="submit" id="GenerateBtnId" class="btn btn-primary mb-3">Generate Password</button>
      </div>

      <div class="container mt-5">
        <h3>Your Password:</h3>
        <h2 id="displayIt"></h2>
        <p id="passlen"></p>

      </div>

    
    
</body>

<script>

    let btn= document.getElementById('GenerateBtnId')

    btn.addEventListener('click',()=>{
        let isupper = document.getElementById('UpperCaseId').checked
     
        let islower = document.getElementById('LowercaseId').checked
        let isdigit = document.getElementById('DigitsId').checked
        let isspecial = document.getElementById('SpecialId').checked
        let PasswordLen = document.getElementById('PasswordLen').value
        if(PasswordLen < 5 ){
            alert("password must have atleast 5 chars")
            document.getElementById('PasswordLen').value = " "
           return
        }
        console.log(PasswordLen)

        const upperCaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCaseLetters = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

        let totalChars = ''
         
        if(isupper) totalChars+=upperCaseLetters
        if(islower) totalChars+=lowerCaseLetters
        if(isdigit) totalChars+=numbers
        if(isspecial) totalChars+=symbols
         let Password= ''
        function GeneratePasswod(){
            document.getElementById('displayIt').innerHTML = ' ' 
            Password= ''
            for(let i = 0;i<PasswordLen;i++){
                let ind = Math.floor(Math.random()*totalChars.length)
                Password += totalChars[ind]
            }
            displayPass()

            }

            function displayPass(){
            document.getElementById('displayIt').innerHTML = `  Generated password:  ${Password} ` 
           
            }


        if(PasswordLen == 0){ 
            alert("Enter a length")
            
        }

        if(isupper || islower || isdigit || isspecial){
            GeneratePasswod()

        }
        else{
            alert("choose at least one of choices")
            
        }
      
        
       
    })


    
       

</script>
</html>
